<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <script src="app/js/vue.js" ></script>
</head>
<body>

    <div id="person">
        <p>Nome: {{name}} </p>
        <p>Idade: {{age}} </p>
    </div>

    <div id="dream">
        <p v-for="dream in dreams">{{dream.name}} no valor de {{dream.cost}}</p>
    </div>

    <script src="app/js/main.js" ></script>
</body>
</html>
